name: Integration Tests

on:
  # Run daily to catch API changes (read-only tests)
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC (read-only tests)
    - cron: '0 6 * * 0'  # Weekly on Sunday at 6 AM UTC (write tests)

  # Allow manual triggering with input for test type
  workflow_dispatch:
    inputs:
      run_write_tests:
        description: 'Run write operation tests (creates/updates/deletes data)'
        required: false
        type: boolean
        default: false

  # Run on main branch pushes (optional)
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/integration/**'
      - 'pyproject.toml'

permissions:
  contents: read
  issues: write

jobs:
  integration:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13']
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run integration tests
        id: integration_tests
        env:
          DEVREV_API_TOKEN: ${{ secrets.DEVREV_API_TOKEN }}
        run: |
          if [ -z "$DEVREV_API_TOKEN" ]; then
            echo "Skipping integration tests - no API token available"
            exit 0
          fi
          echo "Running integration tests against DevRev API..."
          pytest tests/integration/ -v -m integration --tb=short

      - name: Report results
        if: always()
        run: |
          if [ "${{ steps.integration_tests.outcome }}" == "success" ]; then
            echo "✅ Integration tests passed"
          else
            echo "❌ Integration tests failed - API may have changed"
          fi

  # Backwards compatibility check
  backwards-compat:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run backwards compatibility tests
        env:
          DEVREV_API_TOKEN: ${{ secrets.DEVREV_API_TOKEN }}
        run: |
          if [ -z "$DEVREV_API_TOKEN" ]; then
            echo "Skipping backwards compatibility tests - no API token available"
            exit 0
          fi
          echo "Running backwards compatibility tests..."
          pytest tests/integration/test_readonly_endpoints.py -v -m integration
      
      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '⚠️ Integration Tests Failed - Possible API Breaking Change',
              body: `Integration tests failed on scheduled run.

              **Details:**
              - Workflow: ${context.workflow}
              - Run: ${context.runNumber}
              - Commit: ${context.sha}

              This may indicate a breaking change in the DevRev API.

              **Action Required:**
              1. Review the [failed workflow run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
              2. Check DevRev API changelog for breaking changes
              3. Update SDK if necessary
              4. Update tests if API behavior changed intentionally

              cc: @${context.actor}`,
              labels: ['bug', 'api-change', 'automated']
            })

  # Write operation tests - runs with extra safeguards
  write-tests:
    runs-on: ubuntu-latest
    # Only run on manual trigger (with flag) or weekly schedule
    if: |
      (github.event_name == 'workflow_dispatch' && inputs.run_write_tests == true) ||
      (github.event_name == 'schedule' && github.event.schedule == '0 6 * * 0')

    # Use testing environment for approval workflow (optional)
    environment: testing

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Validate environment safety
        run: |
          echo "Checking environment safety for write tests..."
          if [[ "$DEVREV_BASE_URL" == *"prod"* ]]; then
            echo "❌ ERROR: Cannot run write tests against production!"
            exit 1
          fi
          echo "✅ Environment validated for write tests"
        env:
          DEVREV_BASE_URL: ${{ secrets.DEVREV_TEST_BASE_URL }}

      - name: Run write operation tests
        id: write_tests
        env:
          DEVREV_API_TOKEN: ${{ secrets.DEVREV_TEST_API_TOKEN || secrets.DEVREV_API_TOKEN }}
          DEVREV_WRITE_TESTS_ENABLED: "true"
          DEVREV_BASE_URL: ${{ secrets.DEVREV_TEST_BASE_URL }}
        run: |
          echo "Running write operation integration tests..."
          echo "⚠️ These tests create, update, and delete resources"
          pytest tests/integration/test_write_operations.py -v -m write --tb=short

      - name: Report write test results
        if: always()
        run: |
          if [ "${{ steps.write_tests.outcome }}" == "success" ]; then
            echo "✅ Write operation tests passed"
            echo "All test data was automatically cleaned up"
          else
            echo "❌ Write operation tests failed"
            echo "Check logs for cleanup report and any orphaned resources"
          fi
