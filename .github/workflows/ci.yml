name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13']

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with Ruff
        run: ruff check .

      - name: Check formatting
        run: ruff format --check .

      - name: Type check with mypy
        run: mypy src/

      - name: Validate AI documentation
        run: python scripts/build_ai_docs.py --verbose

      - name: Run tests (unit tests only)
        run: pytest --cov=src/devrev --cov-report=xml -v -m "not integration"

      - name: Run integration tests (if API token available)
        env:
          DEVREV_API_TOKEN: ${{ secrets.DEVREV_API_TOKEN }}
        run: |
          if [ -n "$DEVREV_API_TOKEN" ]; then
            pytest tests/integration/ -v -m integration --cov=src/devrev --cov-append --cov-report=xml
          else
            echo "Skipping integration tests - no API token available"
          fi

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

