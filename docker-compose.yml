# Docker Compose for local DevRev MCP Server development
version: "3.9"

services:
  devrev-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devrev-mcp-server
    ports:
      - "8080:8080"
    environment:
      - DEVREV_API_TOKEN=${DEVREV_API_TOKEN}
      - MCP_TRANSPORT=streamable-http
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8080
      - MCP_LOG_LEVEL=INFO
      - MCP_LOG_FORMAT=json
      - MCP_ENABLE_BETA_TOOLS=true
      - MCP_ENABLE_DESTRUCTIVE_TOOLS=true
      - MCP_RATE_LIMIT_RPM=120
      - MCP_AUTH_TOKEN=${MCP_AUTH_TOKEN:-}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

