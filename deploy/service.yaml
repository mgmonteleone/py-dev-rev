apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: devrev-mcp-server
  labels:
    cloud.googleapis.com/location: us-central1
  annotations:
    # Note: IAM authentication is controlled via gcloud run deploy --allow-unauthenticated
    # This YAML does not control IAM bindings; use Cloud Build or gcloud CLI for that
    run.googleapis.com/ingress: all
    run.googleapis.com/ingress-status: all
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: '0'
        autoscaling.knative.dev/maxScale: '10'
        run.googleapis.com/execution-environment: gen2
        run.googleapis.com/startup-cpu-boost: 'true'
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      serviceAccountName: PROJECT_NUMBER-compute@developer.gserviceaccount.com
      containers:
        - name: devrev-mcp-server
          image: us-central1-docker.pkg.dev/PROJECT_ID/devrev-mcp/devrev-mcp-server:latest
          ports:
            - name: http1
              containerPort: 8080
          env:
            - name: MCP_TRANSPORT
              value: streamable-http
            - name: MCP_HOST
              value: 0.0.0.0
            - name: MCP_PORT
              value: '8080'
            - name: MCP_LOG_FORMAT
              value: json
            - name: MCP_LOG_LEVEL
              value: INFO
            - name: DEVREV_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: devrev-api-token
                  key: latest
            - name: MCP_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: mcp-auth-token
                  key: latest
          resources:
            limits:
              cpu: '1'
              memory: 512Mi
          startupProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 0
            timeoutSeconds: 1
            periodSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 0
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3

